<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Mackan90096 [thormax5@gmail.com]">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./css/game.css">
	</head>
	<body>
		<div id="main">
			<div id="container">
				<h2 id="status">Tic-Tac-Toe</h2>
				<label for="gid">Game ID</label>
				<input type="text" name="gid" placeholder="Game ID" id="gid" maxlength="6">
				<br>
				<button type="button" class="new" title="Start a new game">New Game</button>
				<button type="button" id="join" title="Join a game">Join Game</button>
				<button type="button" id="single" title="Play against a computer">Single</button>
				<br>
				<div id="lobby">
					<hr>
					<h3>Lobby</h3>
					<hr>
					<div id="games">
					</div>
				</div>
			</div>
			<div id="game" style="display:none">
				<div id="details">
					<h2 id="stats"></h2>
					<p><span id="name"></span></p>
					<p><span id="room"></span></p>
					<p><span id="privHold"><input type="checkbox" id="priv"> Private</span></p>
				</div>
				<div id="row-1" class="row">
					<div id="row-1-1" class="field" data-points="0"></div>
					<div id="row-1-2" class="field" data-points="0"></div>
					<div id="row-1-3" class="field" data-points="0"></div>
				</div>
				<div id="row-2" class="row">
					<div id="row-2-1" class="field" data-points="0"></div>
					<div id="row-2-2" class="field" data-points="0"></div>
					<div id="row-2-3" class="field" data-points="0"></div>
				</div>
				<div id="row-3" class="row">
					<div id="row-3-1" class="field" data-points="0"></div>
					<div id="row-3-2" class="field" data-points="0"></div>
					<div id="row-3-3" class="field" data-points="0"></div>
				</div>
				<div id="buttons">
					<button type="button" id="back">Quit</button>
					<button type="button" id="restart" style="display:none">Restart</button>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/jQuery.js"></script>
		<script src="./js/game.js"></script>
	</body>
</html>
